<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 50%; margin: 20px auto; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Ask something...">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById('send-button').onclick = async function() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('messages').innerHTML += `<p>You: ${userInput}</p>`;

            const response = await fetch('https://your-server-url.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            document.getElementById('messages').innerHTML += `<p>GPT: ${data.response}</p>`;
        };
    </script>
</body>
</html>
